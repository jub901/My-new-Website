<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Das klassische Spiel</title>
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2025/01/26/06/30/flowers-9360325_960_720.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .tic-tac-toe {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 80px;
            height: 80px;
            text-align: center;
            font-size: 2em;
            border: 2px solid black;
            cursor: pointer;
            transition: background 0.3s;
        }
        td.x { color: red; }
        td.o { color: blue; }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPlayer = 'x';
            const table = document.querySelector("table");
            const caption = document.querySelector("caption");

            table.addEventListener("click", function (event) {
                let cell = event.target;
                if (cell.tagName === "TD" && !cell.classList.contains("x") && !cell.classList.contains("o")) {
                    cell.classList.add(currentPlayer);
                    cell.textContent = currentPlayer;
                    currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
                    caption.textContent = `Spieler ${currentPlayer} ist am Zug.`;
                }
            });
        });
    </script>
</head>
<body>
    <div class="tic-tac-toe">
        <h1>Tic-Tac-Toe</h1>
        <p>Klicke auf ein Feld, um dein Zeichen zu setzen!</p>
        <table>
            <caption>Spieler x ist am Zug.</caption>
            <tbody>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
