<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Favorites</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #333;
        }
        h1 {
            color: white;
            padding: 20px;
        }
        .track-container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>SoundCloud Favorites</h1>

    <div class="track-container" id="track1">
        <iframe width="100%" height="600" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1890027051&color=%2315b5dc&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
        </iframe>
        <p><a href="https://soundcloud.com/pixelhood" target="_blank">Pixel Hood</a> - <a href="https://soundcloud.com/pixelhood/angry-kiss" target="_blank">Angry Kiss</a></p>
    </div>

    <div class="track-container" id="track2">
        <iframe width="100%" height="600" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1974558771&color=%232c2c0c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
        </iframe>
        <p><a href="https://soundcloud.com/wouter-willemse" target="_blank">WHW</a> - <a href="https://soundcloud.com/wouter-willemse/f1ecc0be-0f26-40d9-9657-b61bc9ca2ecf" target="_blank">Vibez 3.0 (145BPM)</a></p>
    </div>

    <div class="track-container" id="track3">
        <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1672998834&color=%234c0c84&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
        </iframe>
        <p><a href="https://soundcloud.com/user-37343560" target="_blank">Giulixn</a> - <a href="https://soundcloud.com/user-37343560/giulixn-lose-control" target="_blank">Lose Control (Live mix)</a></p>
    </div>

    <script>
        function setBackground() {
            let url = window.location.href;

            if (url.includes("pixelhood")) {
                document.body.style.background = "linear-gradient(to right, #15b5dc, #6dd5fa)";
            } else if (url.includes("wouter-willemse")) {
                document.body.style.background = "linear-gradient(to right, #2c2c0c, #6a6a1e)";
            } else if (url.includes("user-37343560")) {
                document.body.style.background = "linear-gradient(to right, #4c0c84, #7a3dbb)";
            } else {
                document.body.style.background = "#333"; // Standard-Hintergrund
            }
        }

        setBackground();
    </script>

</body>
</html>
